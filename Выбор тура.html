<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Пример веб-страницы</title>
  <style type="text/css">
body {
    background: url(14.gif);
}
div {
    text-align: left;
    font-size: 40px;
    color: white;
}
label {
    color: rgb(253, 253, 253);
}
h1 {
    color: rgb(255, 255, 255);
}

</style>
 </head>
 <body>
  <h1>Выберите тур</h1>
  <div id="templatemo_content_right_section2">
    <div id="templatemo_form">
    <form action="#" method="post">
        <div class="templatemo_form_roll">                 
            <label>Куда :</label>
          <input class="inputfield" name="from" type="text" id="from"/>
      </div>
        
      <div class="templatemo_form_roll">
            <label>Для :</label>
          <input class="inputfield" name="to" type="text" id="to"/>
      </div>

      <div class="templatemo_form_col">
          <label> Search : </label><br />
            <input name="search" type="radio" value="exact_dates" checked="checked" /> Точные Даты
          <input name="search" type="radio" value="flexible_dates" />Примерные Даты            
      </div>
      <div class="templatemo_form_col">
          <label> Выезд : </label><br />
                <select name="month" >
                  <option value="Jan">Январь</option>
                  <option value="Feb">Февраль</option>
                  <option value="Mar">Март</option>
                  <option value="Apr">Апрель</option>
                  <option value="May">Май</option>
                  <option value="Jun">Июнь</option>
                  <option value="Jul">Июль</option>
                  <option value="Aug">Август</option>
                  <option value="Sep">Сентябрь</option>
                  <option value="Oct">Октябрь</option>
                  <option value="Nov">Ноябрь</option>
                  <option value="Dec">Декабрь</option>
              </select>
          
              <select name="day" >
                       <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>                
              </select>
      
              <select name="year" >
                    <option value="2009">2021</option>
                    <option value="2010">2022</option>
                  <option value="2011">2023</option>                
              </select>            
        </div>
    
        <div class="templatemo_form_col">
          <label> Вернуться : </label><br />
                <select name="month" >
                <option value="Jan">Январь</option>
                <option value="Feb">Февраль</option>
                <option value="Mar">Март</option>
                <option value="Apr">Апрель</option>
                <option value="May">Май</option>
                <option value="Jun">Июнь</option>
                <option value="Jul">Июль</option>
                <option value="Aug">Август</option>
                <option value="Sep">Сентябрь</option>
                <option value="Oct">Октябрь</option>
                <option value="Nov">Ноябрь</option>
                <option value="Dec">Декабрь</option>
              </select>

              <select name="day" >        
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>                
              </select>
      
              <select name="year" >          
                  <option value="2009">2021</option>
                  <option value="2010">2022</option>
                  <option value="2011">2023</option>                
              </select>
      
          </div>
          
          <div class="templatemo_form_col">
              <input type="submit" name="Подтвердить" value="Подтвердить" alt="Search" id="button" title="Подтвердить" />
          </div>
          <p><a href="Тур.html">Вернуться на главную страницу</a></p>
          
      </form>
  </div>
  </div>
 </body>
</html>
